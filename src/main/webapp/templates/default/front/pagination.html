<span class="page_total fwr">总计${page.totalRow}个记录</span>
[#if totalPages > 1]
	[#if hasPrevious]
		<a class="page_pre" href="${requestUrl}?pageNumber=${previousPageNumber}">&lt;</a>
	[/#if]
	[#list segment as segmentPageNumber]
		[#if segmentPageNumber != pageNumber]
			<a href="${requestUrl}?pageNumber=${segmentPageNumber}">${segmentPageNumber}</a>
		[#else]
			<span class="page_select">${segmentPageNumber}</span>
		[/#if]
	[/#list]
	[#if hasNext]
		<a class="page_next" href="${requestUrl}?pageNumber=${nextPageNumber}">&gt;</a>
	[/#if]
[/#if]
